<!DOCTYPE html>
<html>
<head>
  <title>Pricing – Wizkart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Pricing</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="card-grid">
    <div class="card">
      <h4>Free</h4>
      <p class="price">₹0 / month</p>
      <p>Up to 1,000 recommendation events</p>
      <p>Email support</p>
    </div>

    <div class="card">
      <h4>Starter</h4>
      <p class="price">₹499 / month</p>
      <p>Up to 50,000 recommendation events</p>
      <p>Priority email support</p>
    </div>

    <div class="card">
      <h4>Growth</h4>
      <p class="price">₹1,499 / month</p>
      <p>Up to 250,000 recommendation events</p>
      <p>Priority support</p>
    </div>
  </div>

  <footer>
    <p>Plans can be upgraded or cancelled anytime.</p>
  </footer>
</div>

</body>
</html>
